<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ question }}</title>
</head>
<body>
    <h1>{{ question }}</h1>
    <div>{{ question.text }}</div>
    <ul>
    {% for answer in question.answer_set.all %}
        <li>{{ answer }}</li>
    {% endfor %}
    </ul>
    <!--http://10.42.3.92/question/3141592/ -->

    <form method="post" action="{{ question.get_url }}">
        <fieldset>
            {% csrf_token %}
            {{ form.as_p }}
        </fieldset>
        <button type="submit">Answer</button>
    </form>


</body>
</html>
