server {
    listen 80 default;
    location ^~ /hello/  {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        ##Remember about port
        proxy_pass http://127.0.0.1:8080;
    }
    location  /  {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://127.0.0.1:8080;
    }
